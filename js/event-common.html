<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="clicking-method"></p>
    <input id="name-filed" type="text">
    <button id="update-name">Update</button>
    <button onclick="handleJustFunctionClick()">Just Function</button>
    <button id="handleEvent">Direct add Event Listener</button>


    <script>

        //using function
        function handleJustFunctionClick(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by using function';
        }


        //direct
        document.getElementById('handleEvent').addEventListener('click', function(){
            const p = document.getElementById('clicking-method');
            p.innerText = 'set by direct add event listener';
        })

        //direct with input field

        document.getElementById('update-name').addEventListener('click', function(){
            const nameFiled = document.getElementById('name-filed');


            const p = document.getElementById('clicking-method');
            p.innerText = nameFiled.value;

            nameFiled.value = '';
        })
    </script>
</body>
</html>
